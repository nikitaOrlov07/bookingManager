<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script th:src="@{/js/webSocketChat.js}"></script>
    <link rel="stylesheet" th:href="@{/css/chatStyles.css}" />
    <style>
        .message {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f5f5f5;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-left {
            margin-right: auto;
        }

        .message-right {
            margin-left: auto;
            background-color: #e3f2fd;
        }

        .message-author {
            font-size: 1.1em;
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 5px;
        }

        .message-text {
            font-size: 1em;
            line-height: 1.6;
            color: #333;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .btn-danger {
            background-color: #f44336;
            border-color: #f44336;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }

        .projects-container {
            width: 100%;
            height: 800px;
            border: 1px solid #1976d2;
            border-radius: 5px;
            padding: 15px;
            background-color: #ffffff;
        }

        .projects-list {
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 100%;
            padding-right: 10px;
        }

        .btn {
            display: inline-block;
            font-weight: 500;
            color: #ffffff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: #2196f3;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .btn:hover {
            background-color: #1976d2;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }

        .delete-button {
            background-color: transparent;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-size: 1.2em;
            align-self: flex-end;
            margin-top: 5px;
        }

        .message-date {
            font-size: 0.8em;
            color: #757575;
            margin-top: 5px;
            align-self: flex-end;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }

        #messageForm {
            display: flex;
            flex-direction: column;
        }

        #commentText {
            margin-bottom: 10px;
        }
    </style>
</head>
<body layout:fragment="body" id="chat">
<div class="container" id="chat-page" th:data-username="${user.username}" th:data-chat-id="${chatId}" th:data-participants="${participants}">
    <div class="projects-container">
        <div class="projects-list">
            <!-- messages from js file -->
        </div>
    </div>
</div>
<div class="container" style="margin-top: 30px; position: relative;">
    <!-- Form for adding message -->
    <form id="messageForm">
        <textarea id="commentText" name="text" placeholder="write your message ..." required rows="7" cols="200" style="resize: none;" maxlength="300" oninput="updateCharCount()"></textarea>
        <div style="color: #000000">
            <span id="charCount">0</span>/300 characters used
        </div>
        <input type="hidden" id="chatId" th:value="${chatId}" name="chat" />

        <div class="button-container">
            <button type="submit" class="btn">Send</button>
        </div>
    </form>
    <th:block>
        <form class="delete-btn delete" id="deleteChatForm" style="display: inline-block;">
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
    </th:block>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var initialMessages = /*[[${messagesJson}]]*/ '[]'; // initial messages loaded
        /*]]>*/
        function updateCharCount() {
            const textarea = document.getElementById('commentText');
            const charCount = textarea.value.length;
            document.getElementById('charCount').textContent = charCount;
        }

        // Initialize the character count on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            updateCharCount();
        });
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link  rel="stylesheet" th:href="@{/css/registryPage.css}"/>
</head>
<body>
<section layout:fragment="body">
    <div class="register-container">
        <h2 class="register-title">Create an Account</h2>

        <div th:if="${param.fail}" class="alert alert-danger">
            Username or email already exists
        </div>

        <form method="post" th:action="@{/register/save}" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Enter username" name="username" required>
                <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter email" name="email" required>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter password" name="password" required>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
            </div>
            <div class="form-group">
                <label for="town">Town</label>
                <input id="town" type="text" class="form-control" placeholder="Enter town" name="town">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input id="phone_number" type="tel" class="form-control" placeholder="Enter phone number" name="phone_number">
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input id="companyName" type="text" class="form-control" placeholder="Enter company name" name="companyName">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </div>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a th:href="@{/login}" class="btn btn-secondary" style="width: 100%;">Already have an account? Login here</a>
        </div>
    </div>
</section>
</body>
</html>

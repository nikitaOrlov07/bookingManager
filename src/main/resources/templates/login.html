<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link  rel="stylesheet" th:href="@{/css/loginPage.css}" />
</head>
<body>
<section layout:fragment="body">
    <div class="login-container">
        <h2 class="login-title">Welcome Back</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div th:if="${loginError}" class="alert alert-info">
            <span th:text="${loginError}"></span>
        </div>
        <div class="alert alert-success" th:if="${param.deleteUserSuccess}">
            Your account was successfully deleted
        </div>

        <form role="form" method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Enter your username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter your password" name="password" required>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </div>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="/register" class="btn btn-secondary" style="width: 100%;">Don't have an account? Register here</a>
        </div>
    </div>
</section>
</body>
</html>
